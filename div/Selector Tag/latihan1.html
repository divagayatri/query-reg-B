<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <p>Paragraf 1</p>
        <p>Paragraf 2</p>
        <p>Paragraf 3</p>

        <button id="changeColorButton">Ubah Warna Latar Belakang</button>

        <script>
            $(document).ready(function () {
                $("#changeColorButton").click(function () {
                    $("p").css("background-color","yellow");
                });
            });
        </script>
    </body>
</html>
