<!DOCTYPE html>
<html>
    <head>
        <script src="https://code.jquery-3.6.0.min.js"></script>
    </head>
    <body>
        <p id="myParagraph">Ini adalah sebuah paragraph.</p>

        <button id="changeTextButton">Ubah Teks</button>

        <script>
            $(document).ready(function () {
                $("#changeTextButton").click(function () {
                    $("#myParagraph").text("Teks telah kembali");
                });
            });
        </script>
    </body>
</html>
